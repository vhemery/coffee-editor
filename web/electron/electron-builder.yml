#electronDist: node_modules/electron/dist
productName: DISCO
appId: electron-app
npmRebuild: true

asar: false
directories:
  buildResources: resources
files:
  - node_modules/**/*
  - src-gen/**/*
  - lib/**/*
#  - scripts/**/*
  - package.json
  - DISCO-main.js
extraResources:
  - from: ../../backend/examples/SuperBrewer3000
    to: SuperBrewer3000
  - from: C:/Users/ettel_000/AppData/Local/Programs/AdoptOpenJDK
    to: app/java
#  - from: plugins
#    to: app/plugins

win:
  target:
    - nsis
linux:
  target:
    - rpm
    - tar.gz
  category: Development
  icon: resources/icons

appImage:
  artifactName: ${productName}-${version}.${ext}
nsis:
  menuCategory: true
  oneClick: false
  perMachine: false
  installerHeaderIcon: resources/icon.ico
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
  installerSidebar: resources/installerSidebar.bmp
  uninstallerSidebar: resources/installerSidebar.bmp
  allowToChangeInstallationDirectory: true
  runAfterFinish: true
  artifactName: ${productName}-Installer-${version}.${ext}
dmg:
  icon: resources/icon.icns
  iconSize: 128
  contents:
    - x: 380
      y: 240
      type: link
      path: /Applications
    - x: 122
      y: 240
      type: file

publish:
  provider: github
